	// not performed. Optional, default is 0. 
	"maxLogFileSize": 1000000,

	// Defines the maximum number of log file backups. When the number of files becomes larger the oldest file will be 
	// deleted. If 0 is given log file backups are not performed. Optional, default is 0. 
	"maxLogFileCount": 3,

